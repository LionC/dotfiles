[env]
TERM = "alacritty"

[font]
size = 16

[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Hack Nerd Font Mono"

[window]
decorations = "buttonless"
opacity = 0.93
startup_mode = "Maximized"
blur = true

[window.padding]
x = 7
y = 7
